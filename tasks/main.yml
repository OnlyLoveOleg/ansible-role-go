---
# ansible_distribution_release variable
#
# CenOS 7     - Core
# RedHat 6    - Santiago
# RedHat 7    - Maipo
# Ubuntu 14   - trusty
- name: Check for supported operating system on target
  fail:
    msg: "The operating system of the target machine ({{ inventory_hostname }}) is not currently supported."
  when: ansible_distribution_release not in ['trusty']

- name: Extract the Version from Download URL
  command: "echo {{ go_inst.src_file_url | basename | regex_replace('^go(.*).linux-amd64.tar.gz$', '\\1') }}"
  register: version
  changed_when: false

- name: Print Version
  debug:
   msg="Got Version from URL {{ version.stdout }}"

- name: Include Debian specific tasks
  include: Debian.yml
  when: ansible_os_family == 'Debian'

